<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="../src/output.css">
</head>
<body>
    <p class="font-sans text-2xl text-center">User can generate password according to their need!</p>
    <div class="Container flex justify-center items-center h-[95vh] bg-orange-400">
        <div class="box border-4 border-red-700 p-4 bg-red-300">
            <h1 class="font-sans text-4xl text-center">Password Generator</h1>
            <div class="m-4">
                <input type="text" id="pwdText" class="border-2 p-1 w-[17vw] text-4xl">
            </div>
            <div class="m-4 flex justify-center">
                <button class="generate-btn p-2 m-2 border-4 font-bold bg-violet-500 text-white">Generate</button>
                <button id="copybtn" class="p-2 m-2 border-4 font-bold bg-violet-500 text-white">Copy to clipboard</button>
            </div>

            <div class="m-4 flex justify-between">
                <label for="password-length" class="text-[20px] font-sans">Password Length</label>
                <input type="number" min="0" id="pwdLength" class="border-2 p-[2px] w-[3vw]">
            </div>

            <div class="m-4 flex justify-between">
                <label for="uppercase" class="text-[20px] font-sans">Include uppercase</label>
                <input type="checkbox" name="uppercase" id="checkbox1">
            </div>

            <div class="m-4 flex justify-between">
                <label for="lowercase" class="text-[20px] font-sans">Include lowercase</label>
                <input type="checkbox" name="lowercase" id="checkbox2">
            </div>

            <div class="m-4 flex justify-between">
                <label for="numbers" class="text-[20px] font-sans">Include Numbers</label>
                <input type="checkbox" name="numbers" id="checkbox3">
            </div>

            <div class="m-4 flex justify-between">
                <label for="symbols" class="text-[20px] font-sans">Include symbols</label>
                <input type="checkbox" name="symbols" id="checkbox4">
            </div>
        </div>
    </div>
    <script src="password_generator.js"></script>
</body>
</html>
